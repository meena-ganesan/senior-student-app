<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Styles -->
  <style>
    .box { fill: white; stroke: #4285f4; stroke-width: 2; rx: 10; ry: 10; }
    .student-box { fill: #e8f0fe; stroke: #4285f4; stroke-width: 2; rx: 10; ry: 10; }
    .senior-box { fill: #fef7e0; stroke: #fbbc04; stroke-width: 2; rx: 10; ry: 10; }
    .system-box { fill: #e6f4ea; stroke: #34a853; stroke-width: 2; rx: 10; ry: 10; }
    .diamond { fill: #f8f9fa; stroke: #5f6368; stroke-width: 2; }
    .arrow { stroke: #5f6368; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .text { font-family: Arial, sans-serif; font-size: 14px; fill: #202124; text-anchor: middle; }
    .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #202124; text-anchor: middle; }
    .subtitle { font-family: Arial, sans-serif; font-size: 18px; fill: #5f6368; text-anchor: middle; }
    .label { font-family: Arial, sans-serif; font-size: 12px; fill: #5f6368; }
    .small-text { font-family: Arial, sans-serif; font-size: 11px; fill: #5f6368; text-anchor: middle; }
  </style>
  
  <!-- Arrow Marker -->
  <defs>
    <marker
      id="arrowhead"
      markerWidth="10"
      markerHeight="7"
      refX="9"
      refY="3.5"
      orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#5f6368" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title">Task Scheduling and Completion Workflow</text>
  <text x="400" y="70" class="subtitle">Senior-Student Volunteer Connection</text>
  
  <!-- Senior Creates Task -->
  <rect x="150" y="100" width="150" height="50" class="senior-box" />
  <text x="225" y="130" class="text">Senior Creates Task</text>
  
  <!-- System Matches -->
  <rect x="150" y="180" width="150" height="50" class="system-box" />
  <text x="225" y="210" class="text">System Matches Tasks</text>
  
  <!-- Student Browses -->
  <rect x="150" y="260" width="150" height="50" class="student-box" />
  <text x="225" y="290" class="text">Student Browses Tasks</text>
  
  <!-- Student Applies -->
  <rect x="150" y="340" width="150" height="50" class="student-box" />
  <text x="225" y="370" class="text">Student Applies</text>
  
  <!-- Senior Approves? -->
  <polygon points="225,420 275,470 225,520 175,470" class="diamond" />
  <text x="225" y="475" class="text">Senior Approves?</text>
  
  <!-- No path -->
  <path d="M 175,470 L 100,470 L 100,290 L 150,290" class="arrow" />
  <text x="125" y="450" class="label">No</text>
  
  <!-- Yes path -->
  <path d="M 275,470 L 350,470" class="arrow" />
  <text x="315" y="450" class="label">Yes</text>
  
  <!-- Task Scheduled -->
  <rect x="350" y="445" width="150" height="50" class="box" />
  <text x="425" y="475" class="text">Task Scheduled</text>
  
  <!-- Student Completes Task -->
  <rect x="550" y="445" width="150" height="50" class="student-box" />
  <text x="625" y="475" class="text">Student Completes Task</text>
  
  <!-- Both Confirm -->
  <rect x="550" y="345" width="150" height="50" class="box" />
  <text x="625" y="365" class="text">Both Parties Confirm</text>
  <text x="625" y="385" class="small-text">Completion</text>
  
  <!-- Feedback -->
  <rect x="550" y="245" width="150" height="50" class="box" />
  <text x="625" y="265" class="text">Feedback</text>
  <text x="625" y="285" class="small-text">and Ratings</text>
  
  <!-- Hours Logged -->
  <rect x="550" y="145" width="150" height="50" class="student-box" />
  <text x="625" y="165" class="text">Service Hours Logged</text>
  <text x="625" y="185" class="small-text">for Student</text>
  
  <!-- Arrows for main flow -->
  <path d="M 225,150 L 225,180" class="arrow" />
  <path d="M 225,230 L 225,260" class="arrow" />
  <path d="M 225,310 L 225,340" class="arrow" />
  <path d="M 225,390 L 225,420" class="arrow" />
  
  <!-- Arrows for completion flow -->
  <path d="M 500,470 L 550,470" class="arrow" />
  <path d="M 625,445 L 625,395" class="arrow" />
  <path d="M 625,345 L 625,295" class="arrow" />
  <path d="M 625,245 L 625,195" class="arrow" />
</svg>